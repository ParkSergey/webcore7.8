<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <div class="top-icons">
        <div class="top-icons__left">
          <img src="img/burger.svg" alt="burger" height="40px" />
          <img src="img/Group.svg" alt="group" height="51px" />
        </div>
        <img
          class="top-icons__search"
          src="img/search.svg"
          alt="search"
          height="40px"
        />
      </div>
      <div class="menu-list">
        <button id="menu-list__border">Ремонт техники</button>
        <button>Услуги и сервисы</button>
        <button>Корпоративным клиентам</button>
        <button>Продавцам техники</button>
        <button>Партнерам</button>
        <button>Производителям</button>
        <button>Наши сервисные центры</button>
        <button>Контакты</button>
      </div>
      <div class="bottom-icons">
        <img src="img/chat copy.svg" alt="chat copy icon" height="40px" />
        <img src="img/chat.svg" alt="chat icon height="40px"">
        <img src="img/profile.svg" alt="profile icon" height="40px" />
        <div class="contacts">
          <img src="../img/mail@cps.com.svg" alt="mail" height="24px" />
          <img src="img/8 800 890 8900.svg" alt="phone number" />
        </div>
        <div class="language">
          <button>RU</button>
          <button>EN</button>
          <button>CH</button>
        </div>
      </div>
    </div>
  </body>
</html>
